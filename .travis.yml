---
language: java
jdk: openjdk9

cache:
  directories:
    - $HOME/.m2

before_install:
  - echo $GPG_SECRET_KEYS | base64 --decode | $GPG_EXECUTABLE --import
  - echo $GPG_OWNERTRUST | base64 --decode | $GPG_EXECUTABLE --import-ownertrust

branches:
  only:
    - master
    - sections
    - /^travis.*/
    - /^v.*/

stages:
  - name: test
  - name: deploy snapshot
    if: branch = master AND type != pull_request
  - name: deploy release
    if: branch =~ ^v.*$

jobs:
  include:
    - stage: test
      install: skip
      after_success: bash <(curl -s https://codecov.io/bash)

    - stage: deploy release
      install: skip
      script: skip
      deploy:
        - provider: script
          script: mvn site --settings .maven.xml -DskipTests=true -B && git add dokka
          on:
            tags: true
        - provider: pages
          skip_cleanup: true
          github_token: $GITHUB_TOKEN
          keep_history: true
          verbose: true
          local_dir: ./dokka
          on:
            all_branches: true

    - stage: test
      install: mvn package --settings .maven.xml -DskipTests=true -Dshade=true -B
      script: skip
      deploy:
        - provider: script
          script: ./create_docs.bash
          on:
            all_branches: true
        - provider: pages
          repo: AnimatedLEDStrip/AnimatedLEDStrip.wiki
          target_branch: test
          skip_cleanup: true
          github_token: $GITHUB_TOKEN
          keep_history: true
          verbose: true
          local_dir: ./wiki
          on:
            all_branches: true

    - stage: deploy release
      install: skip
      script: skip
      deploy:
        - provider: script
          script: mvn deploy --settings .maven.xml -DskipTests=true -B
          on:
            all_branches: true

    - stage: deploy snapshot
      install: skip
      script: skip
      deploy:
        - provider: script
          script: mvn deploy --settings .maven.xml -DskipTests=true -B
          on:
            branch: master
